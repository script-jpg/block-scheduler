<app-watch [time]="currentHour"></app-watch>

<app-block
  *ngFor="let block of blocks; let i = index"
  content=""
  [hour]="i + 1"
  [highlight]="(currentHour | async) === i + 1"
></app-block>

<div id="button-holder">
  <button (click)="f()">Clear</button>
  <button (click)="g()">Show Minutes</button>
</div>
